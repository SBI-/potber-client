version: '3.3'
services:
  potber-client-integration:
    image: 'spuxx/potber-client:integration-latest'
    restart: always
    networks:
      - npm
      - default
  potber-cors-proxy-integration:
    image: 'testcab/cors-anywhere'
    restart: always
    networks:
      - default

networks:
  default:
  npm:
    external: true
