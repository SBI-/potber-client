<!doctype html>
<html data-theme="default">
  <head>
    <meta charset="utf-8" />
    <title>potber</title>
    <meta name="description" content="" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,interactive-widget=resizes-content"
    />
    <meta name="theme-color" content="#0c1c2c" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#0c1c2c" />

    {{content-for "head"}}

    <link rel="manifest" href="{{rootURL}}manifest.webmanifest" />
    <meta name="msapplication-config" content="{{rootURL}}browserconfig.xml" />

    <link integrity="" rel="icon" href="{{rootURL}}favicon.png" />
    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/vendor.css" />
    <link
      integrity=""
      rel="stylesheet"
      href="{{rootURL}}assets/potber-client.css"
    />

    {{content-for "head-footer"}}
  </head>
  <body>
    <span id="app-skeleton">
      <span id="app-skeleton-top-nav"></span>
      <span id="app-skeleton-content">
        <img
          id="app-skeleton-loading-indicator"
          src="{{rootURL}}images/logo/loading-indicator.gif"
          alt="loading..."
        />
      </span>
      <span id="app-skeleton-bottom-nav"></span>
    </span>

    {{content-for "body"}}

    <script src="/injected-config.js" data-embroider-ignore></script>
    <script src="{{rootURL}}assets/vendor.js"></script>
    <script src="{{rootURL}}assets/potber-client.js"></script>

    {{content-for "body-footer"}}
  </body>
</html>
